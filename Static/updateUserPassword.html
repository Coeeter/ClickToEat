<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - ClickToEat</title>
    <link rel="shortcut icon" href="/public/images/favicon/Red Fork Restaurant Logo-modified.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>
    <script src="/public/js/updateUserPassword.js" defer></script>
    <script src="/public/js/profilePhoto.js" defer></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-dark">
        <a href="/" class="navbar-brand" style="font-size: 1.5rem;"><img src="/public/images/favicon/Red Fork Restaurant Logo-modified.png" alt="" style="width: 75px;"> ClickToEat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#links" aria-controls="links" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="links">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id = "profileDropdown" role = "button" data-toggle = "dropdown" aria-haspopup="true" aria-expanded="false">
                        <img width="75" height = "75" src="/public/images/default-user.png" alt="" id="profilePhoto" style="opacity: 0;">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a href="/public/Favorites" class="dropdown-item"><i class="bi bi-heart"></i> Your Favorites</a>
                        <a href="/public/Settings" class="dropdown-item"><i class="bi bi-gear"></i> Settings</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" onclick="logout()"><i class="bi bi-box-arrow-in-right"></i> Log Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="dummySpace"></div>

    <div class="container">

        <div class="row border shadow bg-white rounded">
            <div class="col-md-3 col-sm-12 m-0 p-0" style="background-color: rgba(238, 238, 238, 0.534);">
                <div class="list-group d-md-block d-none" role="tablist">
                    <a class="list-group-item list-group-item-action rounded-0" href="/public/Settings">Edit Profile</a>
                    <a class="list-group-item list-group-item-action rounded-0 active" href = "#">Change Password</a>
                    <a class="list-group-item list-group-item-action rounded-0" href="/public/Settings/DeleteAccount">Delete Account</a>
                </div>
                <div class="list-group d-md-none d-flex flex-row" role="tablist">
                    <a class="list-group-item list-group-item-action rounded-0" href="/public/Settings">Edit Profile</a>
                    <a class="list-group-item list-group-item-action rounded-0 active" href = "#">Change Password</a>
                    <a class="list-group-item list-group-item-action rounded-0" href="/public/Settings/DeleteAccount">Delete Account</a>
                </div>
            </div>
            <div class="col-md-9 col-sm-12 my-5">
                <div class="row">
                    
                    <form class = "col-12" id = "form" onsubmit="return false;">
        
                        <div class="form-group row">
                            <label for="oldPassword" class = "col-form-label col-md-3">Old Password</label>
                            <div class="col-md-9">
                                <input type="password" name="oldPassword" id="oldPassword" class="form-control" placeholder="Enter Old Password" required><br>
                            </div>
                        </div>  
                        <div class="form-group row">
                            <label for="newPassword" class = "col-form-label col-md-3">New Password</label>
                            <div class="col-md-9">
                                <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Enter New Password" required><br>
                            </div>
                        </div>  
                        <div class="form-group row">
                            <label for="confirmPassword" class="col-form-label col-md-3">Confirm New Password</label>
                            <div class="col-md-9">
                                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm New Password" required>
                            </div>
                        </div>
                        <div class="dummySpace"></div>
                        <div class="row d-flex justify-content-end">
                            <div class="col-md-9">
                                <button type="submit" class = "btn btn-secondary" onclick = "send()">Update Password</button>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                        </div>
        
                    </form>
                </div>
            </div>
        </div>
        
    </div>

    <!--The modal shown when finished updating user-->
    <div class="modal fade" id="updateUserPasswordModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title text-light" id = "updateUserPasswordModalTitle"></h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
              
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
