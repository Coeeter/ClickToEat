<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage - ClickToEat</title>
    <link rel="shortcut icon" href="images/favicon/Red Fork Restaurant Logo-modified.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>
    <script src="js/Global.js" defer></script>
    <script src="js/homePage.js" defer></script>
    <script src="js/profilePhoto.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark d-flex justify-content-between">
        <a href="/" class="navbar-brand" style="font-size: 1.5rem;"><img src="images/favicon/Red Fork Restaurant Logo-modified.png" alt="" style="width: 75px;"> ClickToEat</a>
        <div class="nav-item d-flex align-items-center">
            <button type="button" class="btn btn-secondary btn-lg rounded-0" onclick="document.getElementById('search').focus()"><i class='bi bi-search text-white'></i></button>
            <form class="inline-form" onsubmit="false;">
                <input id = "search" type="search" class="form-control form-control-lg search rounded-0" placeholder="Search" oninput="filterRestaurants(this.value)" maxlength="50">
            </form>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" id = "profileDropdown" role = "button" data-toggle = "dropdown" aria-haspopup="true" aria-expanded="false">
                    <img width="75" height = "75" src="images/default-user.png" alt="" id="profilePhoto" style="opacity: 0;">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                    <a href="Favorites" class="dropdown-item" onclick="sessionStorage.removeItem('global')"><i class="bi bi-heart"></i> Your Favorites</a>
                    <a href="Settings" class="dropdown-item" onclick="sessionStorage.removeItem('global')"><i class="bi bi-gear"></i> Settings</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" onclick="logout()"><i class="bi bi-box-arrow-in-right"></i> Log Out</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div id = "empty"></div>
        <div class="main row">
            <div class="col-2 mt-4 mb-2 mr-auto">
                <button class="btn btn-secondary d-none" type="button" id = "filter" data-toggle="collapse" data-target="#filterableTags" aria-expanded="false" aria-controls="filterableTags" onclick="toggleClass(this, 'bold')">
                    <i class="bi bi-funnel"></i> Filter Restaurants
                </button>
            </div>
            <div class="col-12">
                <div class = "collapse" id="filterableTags">
                    <div class="card card-body row">
                        <form action="#" onsubmit="false" class = "col-12">
                            <label class = "btn btn-secondary" for="tag-halal">Halal</label>
                            <input type="checkbox" id = "tag-halal" value = "halal" style="display: none;">

                            <label class = "btn btn-secondary" for="tag-fastFood">Fast Food</label>
                            <input type="checkbox" id = "tag-fastFood" value = "fastFood" style="display: none;">

                            <label class = "btn btn-secondary" for="tag-fineDining">Fine Dining</label>
                            <input type="checkbox" id = "tag-fineDining" value = "fineDining" style="display: none;">

                            <label class = "btn btn-secondary" for="tag-western">Western Cuisine</label>
                            <input type="checkbox" id = "tag-western" value = "western" style="display: none;">
                            
                            <label class = "btn btn-secondary" for="tag-asian">Asian Cuisine</label>
                            <input type="checkbox" id = "tag-asian" value = "asian" style="display: none;">

                            <label class = "btn btn-secondary" for="tag-fusion">Fusion Cuisine</label>
                            <input type="checkbox" id = "tag-fusion" value = "fusion" style="display: none;">
                        </form>
                        <form action="#" onsubmit="false" class="col-6">

                        </form>
                    </div>
                </div>
            </div>

            <div id="dummyEmpty"></div>
            <div class="col-12" id = "mainParent">
                <div class="row d-flex justify-content-center text-align-start" id = "main">
                    <div class = "d-flex justify-content-center align-items-center" style = "position: absolute;height: 100vh; width: 100%;z-index: 100; top: 0; left: 0; transform: translateY(-25%);">
                        <div class="loadingDiv" style = "transform: scale(2);">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 dummySpace"></div>
        </div>
    </div>
    
    <div class="modal fade" id="homePageModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title text-light" id = "homePageModalTitle"></h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
              
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
